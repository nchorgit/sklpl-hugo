<!DOCTYPE html>
<html lang="el">

<head>
    {{ partial "head" . }}
</head>

<body>
    {{ partial "header" . }}
    <div class="cattitle">
        <div class="stitle">
            <i class="far fa-clone" aria-hidden="true"></i>Κατηγορίες
        </div>
    </div>
    <div class="wrapper">
        <div class="tags">
            {{range $name, $taxonomy := .Site.Taxonomies.tags}} {{ $cnt := .Count }}
            {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
            <div class="tagbutton">
                <a href={{ .RelPermalink }} title="All pages with tag <i>{{$name}}</i>">{{$name}}</a>
                <sup>{{$cnt}}</sup>
            </div>
            {{end}}
            {{end}}
        </div>
    </div>
 
    {{ partial "footer" . }}
</body>
<link rel="stylesheet" href="/allcat.css">
</html>
