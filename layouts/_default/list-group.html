<!DOCTYPE html>
<html lang="el">

<head>
    {{ partial "head" . }}
</head>

<body>
    <div class="container">
        {{ partial "header" . }}
        <div class="ctout">
            <div class="cattitle">
                <div class="stitle">
                    <img src="/media/svg/list.svg" style="width: 32px;
                    margin-right: 15px;" alt="">Λίστες Προϊόντων ανά Ομάδα
                </div>
                <div class="filter-search">
                    <div class="filter"><i class="fas fa-filter"></i>  <span>Φίλτρο</span></div>
                    <div class="fak"><i class="fas fa-search" aria-hidden="true"></i></div>
                    <input id="myInput" type="text" placeholder="Περιγραφή">
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="mtrof">
                {{ range $key, $taxonomy := .Site.Taxonomies.gencat }} {{ $cnt := .Count }}
                <div class="gencat">
                    <div class="list-title-out">
                        <div class="list-title">
                            <p>{{ $key }}</p>
                        </div>
                        <p>{{$cnt}}</p>
                    </div>
                    <div class="dgrid">
                        <ul id="myList">
                            {{ range $taxonomy.Pages }}
                            <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}">{{ .LinkTitle }}</a></li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>

    <script>
        $('.list-title').each(function () {
            var text = $(this).text();
            $(this).text(text.replace('-', ' '));
        });



        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("ul *").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <link rel="stylesheet" href="/allcat.css">
    <style>


        .gencat:nth-child(1) {
            order: 2;
        }

        .gencat:nth-child(2) {
            order: 1;
        }

        .gencat:nth-child(3) {
            order: 5;
        }
    </style>
    {{ partial "footer" . }}
</body>
